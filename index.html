<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <div>Pendataan Mahasiswa</div>

      <form>
        <div>
          <label>Nama Lengkap</label>
          <input />
        </div>
        <div>
          <label>NIM</label>
          <input />
        </div>
        <div>
          <label>Jurusan</label>
          <div>
            <select name="jurusan" id="jurusan">
              <option value="informatika">Teknik Informatika</option>
              <option value="elektro">Teknik Elektro</option>
            </select>
          </div>
        </div>
        <div>
          <button
            type="submit"
            id="submitBtn"
            class="btn"
            value="Tambah Mahasiswa"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div>
      <div>Data Mahasiswa</div>

      <form>
        <div>
          <table>
            <thead>
              <tr>
                <th>No.</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Jurusan</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
