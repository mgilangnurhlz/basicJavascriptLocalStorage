<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="demo-localstorage">
      <div class="judul">Pendataan Mahasiswa</div>

      <form class="formnya" action="" id="form-list">
        <div class="inputna">
          <label>Nama Lengkap</label>
          <input type="text" class="input" name="nama" id="nama" />
        </div>
        <div class="inputna">
          <label>NIM</label>
          <input type="text" class="input" name="nim" id="nim" />
        </div>
        <div class="inputna">
          <label>Jurusan</label>
          <div class="custom-select">
            <select name="jurusan" id="jurusan">
              <option value="informatika">Teknik Informatika</option>
              <option value="elektro">Teknik Elektro</option>
            </select>
          </div>
        </div>
        <div class="inputna">
          <button
            type="submit"
            id="submitBtn"
            class="btn"
            value="Tambah Mahasiswa"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="demo-localstorage">
      <div class="judul">Data Mahasiswa</div>

      <form class="formnya">
        <div id="data">
          <table class="tabel" border="1">
            <thead>
              <tr>
                <th>No.</th>
                <th>Nama</th>
                <th>NIM</th>
                <th>Jurusan</th>
              </tr>
            </thead>
            <tbody id="tbody1"></tbody>
          </table>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
